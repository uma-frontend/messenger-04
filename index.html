<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

  <link rel="stylesheet" href="/css/styles.css" />

</head>
<body>
   <div class="container">
      <div class="message-card">
         <div class="message-card__header">
            <span class="message-card__circle"></span>
            <span class="message-card__name">Mark Zuckerberg</span>
            <span class="message-card__close-icon"></span>
         </div>
         <div class="message-card__body">
            <div class="message-card__date">
               <span>today</span>
            </div>
            <div class="message-card__chats">
               <div class="message-card__chat">
                  <span class="message-card__time">10:53</span>
                  <div class="message-card__text">
                     Hi, Mark! I made a new design for Messenger App.
                  </div>
               </div>
               <div class="message-card__chat">
                  <span class="message-card__time text-right">10:57</span>
                  <div class="message-card__text bg-grey">
                     Yo! Send it to my assistant and we'll review it during the year.
                  </div>
               </div>
               <div class="message-card__chat">
                  <span class="message-card__time">11:03</span>
                  <div class="message-card__text">
                     But Mark...
                  </div>
               </div>
               <div class="message-card__chat">
                  <div class="message-card__text bg-warning">
                     You were blocked by the user.
                  </div>
               </div>
            </div>
         </div>
         <hr class="footer__line">
         <div class="message-card__footer">
            <div class="message-card__intup-box">
               <input type="text" class="message-card__input" placeholder="Enter your message">
               <a class="message-card__btn" href="#">Send</a>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
